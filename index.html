<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Generator Project</title>
</head>
<style>
    #invoice {
        font-family: arial;
        border-collapse: collapse;
        width: 100%;
        border: 1px solid #ddd;
        padding: 8px;
    }

    button {
        background-color: orange;
    }

    
    table{
        background-color:green;
    }
</style>
<script>
    $(function() {
        $('button').click(function() {
            var date = $('#date').val()
            var company = $('#company').val()
            var address = $('#address').val()
            var number = $('#number').val()
            var email = $('#email').val()
            var business = $('#company').val() < br > +$('#address').val() < br > +$('#number').val() < br > +$('#email').val();
            $('h1').html(date);
            $('#line1').html(company);
            $('#line2').html(address);
            $('#line3').html(number);
            $('#line4').html(email);
            $('#line5').html(business);
        })
    })
</script>

<body>
    <h1>Invoice</h1>
    
        <br> Date:
        <input id="text" name=date>
        <br> Your company Name:
        <input id="text" name=company>
        <br> Your company Address:
        <input id="text" name=address>
        <br> Your company phone number:
        <input id="text" name=number>
        <br> Your Email:
        <input id="text" name=email>
        <br>
        <button>Submit!</button>
        

    
         <div id="invoice">
      <h1></h1>
      <h3 id="line1"></h3>
      <h3 id="line2"></h3>
      <h3 id="line3"></h3>
      <h3 id="line4"></h3>
      <h3 id="line5"></h3>
    </div>
    <table id=graph>
        <tr>
            <th>Description</th>
            <th>Quantity</th>
            <th>Unit Price</th>
            <th>Amount</th>
        </tr>
    </table>

</body>

</html>
